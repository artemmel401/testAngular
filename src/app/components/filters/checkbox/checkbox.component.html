<div class="filters__checkbox checkbox">
  <p class="filters__title">{{checkBoxList.title}}</p>
  <div (click)="displayCheckBoxes = !displayCheckBoxes" type="text" class="checkbox__input" [ngClass]="displayCheckBoxes ? 'checkbox__activeLine' : 'checkbox__disableLine'">
    Выбрано {{countDisplayCheckboxes()}}
  </div>
  <div *ngIf="displayCheckBoxes" class="checkbox__container">
    <div class="checkbox__content">
      <div *ngFor="let checkBox of checkBoxList.list" (click)="changeActive(checkBox.value, 'checkbox')" class="checkbox__text">
        <svg *ngIf="checkBox.isActive; else checkboxDisable" class="checkbox__svg" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M19 3H5C3.9 3 3 3.9 3 5V19C3 20.1 3.9 21 5 21H19C20.1 21 21 20.1 21 19V5C21 3.9 20.1 3 19 3ZM10 17L5 12.1923L6.4 10.8462L10 14.3077L17.6 7L19 8.34615L10 17Z" fill="#2962FF"/>
        </svg>
        <ng-template #checkboxDisable>
          <svg class="checkbox__svg" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M19 5V19H5V5H19ZM19 3H5C3.9 3 3 3.9 3 5V19C3 20.1 3.9 21 5 21H19C20.1 21 21 20.1 21 19V5C21 3.9 20.1 3 19 3Z" fill="black" fill-opacity="0.54"/>
          </svg>            
        </ng-template>      
        <div class="checkbox__title">{{checkBox.value}}</div>
      </div>
    </div>
  </div>
</div>
