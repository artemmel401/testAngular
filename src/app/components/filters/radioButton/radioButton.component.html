<div class="filters__radiobutton radiobutton">
  <p class="radiobutton__title">{{radiobuttonList.title}}</p>
  <div *ngFor="let radiobutton of radiobuttonList.list" class="radiobutton__content">
    <svg *ngIf="radiobutton.isActive; else radiobuttonDisable" (click)="changeActive(radiobutton.value, 'radiobutton')" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
      <path fill-rule="evenodd" clip-rule="evenodd" d="M12 7C9.2 7 7 9.2 7 12C7 14.8 9.2 17 12 17C14.8 17 17 14.8 17 12C17 9.2 14.8 7 12 7ZM12 2C6.5 2 2 6.5 2 12C2 17.5 6.5 22 12 22C17.5 22 22 17.5 22 12C22 6.5 17.5 2 12 2ZM12 20C7.6 20 4 16.4 4 12C4 7.6 7.6 4 12 4C16.4 4 20 7.6 20 12C20 16.4 16.4 20 12 20Z" fill="#2962FF"/>
    </svg>
    <ng-template #radiobuttonDisable>
      <svg  (click)="changeActive(radiobutton.value, 'radiobutton')" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd" d="M12 2C6.5 2 2 6.5 2 12C2 17.5 6.5 22 12 22C17.5 22 22 17.5 22 12C22 6.5 17.5 2 12 2ZM12 20C7.6 20 4 16.4 4 12C4 7.6 7.6 4 12 4C16.4 4 20 7.6 20 12C20 16.4 16.4 20 12 20Z" fill="black" fill-opacity="0.54"/>
      </svg>
    </ng-template>      
    <p class="radiobutton__value">{{radiobutton.value}}</p>
  </div>
</div>
